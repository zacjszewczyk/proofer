<!doctype html>

<!-- Main document language -->
<html lang="en">
<head>
    <!-- Character set -->
    <meta charset="utf-8">

    <!-- Author -->
    <meta name="author" content="{{byline}}">
    <!-- Application name, if applicable -->
    <meta name="application-name" content="{{meta_appname}}">
    <!-- Keywords, used for search engine indexing -->
    <meta name="keywords" content="{{meta_keywords}}">
    <!-- Description, also used for search engine indexing -->
    <meta name="description" content="{{META_DESC}}">
    
    <!-- Instructions for robots -->
    <meta name="robots" content="index, follow">

    <!-- Referrer information -->
    <meta name="referrer" content="no-referrer">
    
    <!-- Main theme color, for system matching if applicable -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- Define the viewport parameters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 

    <!-- Page title -->
    <title>A Basic HTML5 Template</title>
    
    <!-- Page description -->
    <meta name="description" content="A simple HTML5 Template for new projects.">
    
    <!-- Page author -->
    <meta name="author" content="SitePoint">

    <!-- Open Graph properties -->
    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="/image.png">
    <meta property="og:site_name" content="{{byline}}'s Blog">
    <meta property="og:article:author" content="{{byline}}">
    <meta property="og:see_also" content="{{meta_baseurl}}">

    <!-- Favicon information -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" type="image/ico" size="16x16" href="/assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/ico" size="192x192" href="/assets/images/favicon_192.ico">
    <link rel="shortcut icon" type="image/ico" size="512x512" href="/assets/images/favicon_512.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Linked or inline CSS style -->
    <link rel="stylesheet" href="/styles.css">
    <!-- CSS reset -->
    <style type="text/css">
        /* Courtesy of: https://piccalil.li/blog/a-more-modern-css-reset/ */

        /* Box sizing rules */
        *,
        *::before,
        *::after {
        box-sizing: border-box;
        }

        /* Prevent font size inflation */
        html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        }

        /* Remove default margin in favour of better control in authored CSS */
        body, h1, h2, h3, h4, p,
        figure, blockquote, dl, dd {
        margin-block-end: 0;
        }

        /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
        ul[role='list'],
        ol[role='list'] {
        list-style: none;
        }

        /* Set core body defaults */
        body {
        min-height: 100vh;
        line-height: 1.5;
        }

        /* Set shorter line heights on headings and interactive elements */
        h1, h2, h3, h4,
        button, input, label {
        line-height: 1.1;
        }

        /* Balance text wrapping on headings */
        h1, h2,
        h3, h4 {
        text-wrap: balance;
        }

        /* A elements that don't have a class get default styles */
        a:not([class]) {
        text-decoration-skip-ink: auto;
        color: currentColor;
        }

        /* Make images easier to work with */
        img,
        picture {
        max-width: 100%;
        display: block;
        }

        /* Inherit fonts for inputs and buttons */
        input, button,
        textarea, select {
        font-family: inherit;
        font-size: inherit;
        }

        /* Make sure textareas without a rows attribute are not tiny */
        textarea:not([rows]) {
        min-height: 10em;
        }

        /* Anything that has been anchored to should have extra scroll margin */
        :target {
        scroll-margin-block: 5ex;
        }
    </style>
</head>

<!-- Page body -->
<body>

</body>

</script>

</html>
